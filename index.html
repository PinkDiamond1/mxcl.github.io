<html>
  <head>
    <title>mxcl</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:300' type='text/css'>
    <style>
      html { 
        background: url(bg.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      body {
        position: relative;
      }
      img {
        position: absolute;
        top: 35%;
        right: 50%;
        left: 50%;
        width: 15vh;
        height: 15vh;
        border-radius: 50%;
        border-color: rgba(255,255,255,0.2);
        border-width: 1px;
        border-style: solid;
        transform: translate(-50%, -50%);
      }
      div {
        position: absolute;
        top: 45%;
        bottom: 55%;
        right: 50%;
        left: 50%;
        color: white;
        transform: translate(-50%, -50%);
        font-family: 'Raleway', sans-serif;
        font-size: 3.5vh;
        width: 10vh;
      }
      span {
        color: rgba(255,255,255,0.33);
      }
    </style>
  </head>
  <body>
    <img src="mxcl.jpg">
    <div>Max Howell<br><span>Tinkerer<br>Artisan<br>Indie</span></div>
  </body>
</html>
