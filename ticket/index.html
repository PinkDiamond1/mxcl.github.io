<style>

h1, h2, h3, h4, h5, h6, p, blockquote, pre,

<style>

.ticket {

.holes-top {
	height: 50px;
	width: 50px;
	background-color: #f1c073;
	border-radius: 50%;
	position: absolute;
	left: 50%;
	margin-left: -25px;
	top: -25px;
}

.holes-top:before, .holes-top:after {
	content: '';
	height: 50px;
	width: 50px;
	background-color: #f1c073;
	position: absolute;
	border-radius: 50%;
}

.holes-top:before {
	left: -200px;
}

.holes-top:after {
	left: 200px;
}

.holes-lower {

	margin: 25px;

	width: 50px;

table th {

table th:nth-of-type(1) {

table th:nth-of-type(2) {

table th:nth-of-type(3) {

table td {

.bigger {

.serial {

.serial table {

.serial td {

<script   src="https://code.jquery.com/jquery-3.6.0.slim.min.js"   integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="   crossorigin="anonymous"></script>

<script>
  let code = ''
for (let i = 0; i < 200; ++i) {
	const foo = Math.random() > 0.5 ? 1 : 0
	code += `${foo}`
}

table = $('.barcode tr');
for(var i = 0; i < code.length; i++) {
	if( code[i]==1 ) {
		table.append('<td bgcolor="black">')
	} else {
		table.append('<td bgcolor="white">')
	}
}
</script>
